<div>
    <h2>Product Catalog</h2>
    <div style="display: flex; flex-wrap: wrap; gap: 20px;">
        <div ng-repeat="product in vm.products" style="border: 1px solid #ddd; padding: 15px; width: 200px; text-align: center;">
            <img ng-src="{{ product.image }}" alt="{{ product.name }}" width="150">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p><strong>Price:</strong> â‚¹{{ product.price }}</p>
            <button ng-click="vm.addToCart(product)">Add to Cart</button>
        </div>
    </div>
</div>
